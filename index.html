<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="design.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="weather-card">
        <h2 class="section-title">🌞 Sun</h2>
        <p class="location">
          Union, New Jersey <span class="temp-highlight">22°C</span>
        </p>
        <div class="sun-time">
          <p>🌅 Sunrise: <strong>04:46 AM</strong></p>
          <p>🌇 Sunset: <strong>04:00 PM</strong></p>
        </div>
        <div class="uvi-info">
          <span class="weather-icon">☀</span>
          <span class="uvi-value">20 UVI</span>
          <span class="uvi-level">Moderate</span>
          <p class="uvi-description">Moderate risk from UV rays</p>
        </div>

        <div class="forecast">
          <div class="forecast-day">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/165/434/original/cloud.png?1746904522"
              alt="Cloudy"
              width="25"
            />
            <div>
              <p class="date">November 10</p>
              <p class="condition">Cloudy</p>
              <p class="temp-range">26° / 19°</p>
            </div>
          </div>

          <div class="forecast-day">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/165/435/original/sun.png?1746905491"
              alt="Sunny"
            />
            <div>
              <p class="date">November 11</p>
              <p class="condition">Bright</p>
              <p class="temp-range">26° / 20°</p>
            </div>
          </div>
        </div>

        <button class="next-days-btn">🗓️ Next 5 Days</button>
      </section>
    </div>
  </body>
</html>
